<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/vidu.css">
    <title>Login-Register</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <div class="btn"></div>
                <button class="toggle-btn">Login</button>
                <button class="toggle-btn">Register</button>
            </div>
            <div class="social-icon">
                <img src="./assets/images/FaceBook.png" alt="">
                <img src="./assets/images/twiter.png" alt="">
                <img src="./assets/images/Chrome.png" alt="">
            </div>
            <div class="input-ground">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>Remember password?</span>
                <button type="submit" class="submit-btn">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
